<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetheris</title>
    <link rel="icon" href="realogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">Aetheris Software</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#product">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about_us">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="d-flex flex-column align-items-center">
            <img src="realogo.png" alt="logo" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
            <p class="display-4 text-center">AETHERIS SOFTWARE</p>
        </div>

        <section id="product" class="my-5">
            <h1 class="text-center">Sorry, we don't have products yet :)</h1>
        </section>

        <section id="contact" class="my-5">
            <h2>Contact us</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="full-name" name="full-name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="attachments" class="form-label">Attachments:</label>
                    <input type="file" class="form-control" id="attachments" name="attachments" style="display: none;"
                        onchange="updateFileName()">
                    <button class="btn btn-outline-secondary" type="button"
                        onclick="document.getElementById('attachments').click();">Choose File</button>
                    <div id="file-name"></div>
                    <img id="img-preview" src="#" alt="Preview" style="max-width: 200px; display: none;"
                        class="mt-2">
                </div>
                <script>
                    function updateFileName() {
                        const fileInput = document.getElementById('attachments');
                        const fileNameDisplay = document.getElementById('file-name');
                        const imgPreview = document.getElementById('img-preview');

                        if (fileInput.files.length > 0) {
                            const file = fileInput.files[0];
                            fileNameDisplay.textContent = `Selected file: ${file.name}`;

                            if (file.type.startsWith('image/')) {
                                const reader = new FileReader();
                                reader.onload = function (e) {
                                    imgPreview.src = e.target.result;
                                    imgPreview.style.display = 'block';
                                };
                                reader.readAsDataURL(file);
                            } else {
                                imgPreview.src = '';
                                imgPreview.style.display = 'none';
                            }
                        } else {
                            fileNameDisplay.textContent = '';
                            imgPreview.style.display = 'none';
                        }
                    }
                </script>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
                    <label class="form-check-label" for="agreement">I agree to the processing of personal
                        data.</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit Requisition</button>
            </form>

            <h2 class="mt-4">You can also find us here:</h2>
            <p>
                <a href="mailto:aetherisoftware@yandex.com" class="contact-link">Email:
                    aetherisoftware@yandex.com</a>
            </p>
            <p>
                <a href="https://t.me/aetherisoftware_bot" class="contact-link">Telegram:
                    @aetherisoftware_bot</a>
            </p>
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Aetheris Software. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
